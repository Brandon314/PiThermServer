<!DOCTYPE html>
<html>
	<head>
		<title>PiThermServer - Plot</title>
   	<meta name="description" content="Plot of temperature from DS18B20 sensor connected to Raspberry Pi">
	   <meta name="author" content="Tom Holderness">
	   <meta name="version" content="0.1">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
		<script type="text/javascript">
		
      var chart; // global chart variable

		// Get data from Pi NodeJS server
		//function getData(){
		//	$.getJSON('./temperature_now.json', function(data) {
       //     alert(data);
            
		//		});
	//		}
      function getData(){
         $.getJSON('./temperature_query.json?num_obs=100', function(data){
            var series = {
               id: 'series',
               name: 'Temperature \u00B0C',
               type: 'area',
               data: []
               };
            var i = 0;
            while (data.temperature_record[0][i])
            {
               //tseries.push([data.temperature_record[0][i].unix_time, data.temperature_record[0][i].celsius]);
               //chart.series[0].addPoint([data.temperature_record[0][i].unix_time, data.temperature_record[0][i].celsius], true, false);
               series.data.push([data.temperature_record[0][i].unix_time, data.temperature_record[0][i].celsius]);
               //var vals = [data.temperature_record[0][i].unix_time, data.temperature_record[0][i].celsius];
               //timeseries[i] = vals;
               i++;
            }
         chart.addSeries(series);
         });
      }
	</script>
   <script type="text/javascript">
   // Configure the plot
   $(document).ready(function() {

   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container',
         //type: 'spline',
         zoomType: 'x',
         spaceRight: 20,
         events: {load: getData()}
            },
     xAxis: {
		    type: 'datetime',
		    tickPixelInterval: 150,
		    maxZoom: 20 * 1000,
		    title: {
			   text: 'Time (sensor called at one second intervals)',
			   margin: 50
			}},
      yAxis: {
		    minPadding: 0.2,
		    maxPadding: 0.2,
          showFirstLabel: false,
		    title: {
		        text: 'DS18B20 Temperature Sensor (\u00B10.5\u00B0C)',
		        margin: 80
		    }},
          plotOptions: {
                         area: {
                             fillColor: {
                                 linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                                 stops: [
                                     [0, Highcharts.getOptions().colors[0]],
                                     [1, 'rgba(2,0,0,0)']
                                 ]
                             },
                             lineWidth: 1,
                             marker: {
                                 enabled: false,
                                 states: {
                                     hover: {
                                         enabled: true,
                                         radius: 5
                                     }
                                 }
                             },
                             shadow: false,
                             states: {
                                 hover: {
                                     lineWidth: 1
                                 }
                             },
                             threshold: null
                         }
                     },
   })
});        

	</script>			
	</head>

	<body>
	<div id="container" style="width: 100%; height: 400px"></div>
	
	</body>
</html>
