<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Plot</title>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
		<script type="text/javascript">
		
		var chart; // global

		// Get data function
		function getData(){
			$.getJSON('./temperature.json', function(data) {
				// Populate series
				//var newa = [{"name":"Object1","data":[1,2]},{"name":"Object2","data":[3,4]}]
				//var test = [{"name":"Sysload","data":[0.47]}]

				// Create the series
				var series  = chart.series[0],
					shift = series.data.length > 20; // shift if the series longer than 20
	
				// Add the point
				chart.series[0].addPoint(data, true, shift);

				// Repeat this function call after 1 second
				setTimeout(getData, 1000);
				});
			}
	</script>

	<script type="text/javascript">
	$(document).ready(function() {
	    chart = new Highcharts.Chart({
		chart: {
		    renderTo: 'container',
		    defaultSeriesType: 'spline',
		    events: {
		        load: getData
		    }
		},
		title: {
		    text: 'Raspberry Pi Temperature Plot'
		},
		xAxis: {
		    type: 'datetime',
		    tickPixelInterval: 150,
		    maxZoom: 20 * 1000,
		    title: {
			text: 'Time (sensor called at five second intervals)',
			margin: 50
			}
		},
		yAxis: {
		    minPadding: 0.2,
		    maxPadding: 0.2,
		    title: {
		        text: 'Temperature (\u00B0C)',
		        margin: 80
		    }
		},
		series: [{
		    name: 'DS18B20 One Wire Digital Temperature Sensor',
		    data: []
		}]
	    });        
	});
	</script>			
	</head>

	<body>
	<div id="container" style="width: 100%; height: 400px"></div>
	
	</body>
</html>
